openapi: 3.0.3
info:
  title: RefMD API
  description: Real-time collaborative markdown editor API with CRDT support
  version: 1.1.0
  contact:
    name: RefMD Team
    email: support@refmd.io

servers:
  - url: http://localhost:8888/api
    description: Development server
  - url: https://api.refmd.io/api
    description: Production server

paths:
  # ===== Authentication =====
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logout successful
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ===== Users =====
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ===== Documents =====
  /documents:
    get:
      tags:
        - Documents
      summary: List user documents
      operationId: listDocuments
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: sort
          in: query
          description: Sort field
          schema:
            type: string
            enum: [created_at, updated_at, title]
            default: updated_at
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Documents retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Documents
      summary: Create a new document
      operationId: createDocument
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDocumentRequest'
      responses:
        '201':
          description: Document created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /documents/{id}:
    get:
      tags:
        - Documents
      summary: Get document by ID
      operationId: getDocument
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: token
          in: query
          description: Share token for accessing shared documents
          schema:
            type: string
      responses:
        '200':
          description: Document retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Documents
      summary: Update document
      operationId: updateDocument
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: token
          in: query
          description: Share token for updating shared documents
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDocumentRequest'
      responses:
        '200':
          description: Document updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Documents
      summary: Delete document
      operationId: deleteDocument
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Document deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/{id}/content:
    get:
      tags:
        - Documents
      summary: Get document content
      description: Returns the current document content as markdown text
      operationId: getDocumentContent
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: token
          in: query
          description: Share token for accessing shared documents
          schema:
            type: string
      responses:
        '200':
          description: Document content retrieved successfully
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/{id}/state:
    get:
      tags:
        - Documents
      summary: Get document CRDT state
      description: Returns the current CRDT state vector for synchronization
      operationId: getDocumentState
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: token
          in: query
          description: Share token for accessing shared documents
          schema:
            type: string
      responses:
        '200':
          description: State vector retrieved successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/{id}/updates:
    post:
      tags:
        - Documents
      summary: Get document updates since timestamp
      description: Returns incremental CRDT updates since a given timestamp
      operationId: getDocumentUpdates
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: token
          in: query
          description: Share token for accessing shared documents
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                since:
                  type: integer
                  format: int64
                  description: Unix timestamp in milliseconds
              required:
                - since
      responses:
        '200':
          description: Updates retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  updates:
                    type: array
                    items:
                      type: string
                      format: base64
                  timestamp:
                    type: integer
                    format: int64
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/{id}/download:
    get:
      tags:
        - Documents
      summary: Download document with attachments
      description: Downloads the document and all its attachments as a ZIP file
      operationId: downloadDocument
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: token
          in: query
          description: Share token for accessing shared documents
          schema:
            type: string
      responses:
        '200':
          description: ZIP file containing document and attachments
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/{id}/backlinks:
    get:
      tags:
        - Documents
      summary: Get backlinks for a document
      description: Returns all documents that link to this document
      operationId: getDocumentBacklinks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Backlinks retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacklinksResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/{id}/links:
    get:
      tags:
        - Documents
      summary: Get outgoing links from a document
      description: Returns all documents that this document links to
      operationId: getDocumentLinks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Outgoing links retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutgoingLinksResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/{id}/link-stats:
    get:
      tags:
        - Documents
      summary: Get link statistics for a document
      description: Returns counts of backlinks and outgoing links
      operationId: getDocumentLinkStats
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Link statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkStatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /documents/search:
    get:
      tags:
        - Documents
      summary: Search documents
      description: Search documents by title for autocomplete and link suggestions
      operationId: searchDocuments
      security:
        - bearerAuth: []
      parameters:
        - name: q
          in: query
          required: true
          description: Search query
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of results
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchResult'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ===== Files =====
  /files:
    get:
      tags:
        - Files
      summary: List files for a document
      operationId: listFiles
      security:
        - bearerAuth: []
      parameters:
        - name: document_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Files retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/File'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /files/upload:
    post:
      tags:
        - Files
      summary: Upload file
      operationId: uploadFile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                document_id:
                  type: string
                  format: uuid
              required:
                - file
      responses:
        '201':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /files/{id}:
    get:
      tags:
        - Files
      summary: Download file
      operationId: downloadFile
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: File retrieved successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Files
      summary: Delete file
      operationId: deleteFile
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: File deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /files/documents/{filename}:
    get:
      tags:
        - Files
      summary: Download file by filename
      description: Download file by filename from document directory. Supports public access with share token.
      operationId: downloadFileByName
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
        - name: document_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: token
          in: query
          description: Share token for accessing files in shared documents
          schema:
            type: string
      responses:
        '200':
          description: File retrieved successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # ===== Sharing =====
  /shares/documents/{id}/share:
    post:
      tags:
        - Sharing
      summary: Create share link
      operationId: shareDocument
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShareDocumentRequest'
      responses:
        '201':
          description: Share created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /shares/documents/{id}/shares:
    get:
      tags:
        - Sharing
      summary: List document shares
      operationId: listDocumentShares
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Shares retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Share'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /shares/{token}:
    get:
      tags:
        - Sharing
      summary: Get shared document
      operationId: getSharedDocument
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Shared document retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedDocument'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Sharing
      summary: Delete share
      operationId: deleteShare
      security:
        - bearerAuth: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Share deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # ===== Git Sync =====
  /git/config:
    post:
      tags:
        - Git Sync
      summary: Create or update Git configuration
      operationId: createOrUpdateGitConfig
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGitConfigRequest'
      responses:
        '200':
          description: Git configuration created or updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitConfigResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

    get:
      tags:
        - Git Sync
      summary: Get Git configuration
      operationId: getGitConfig
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Git configuration retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitConfigResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Git Sync
      summary: Delete Git configuration
      operationId: deleteGitConfig
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Git configuration deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /git/init:
    post:
      tags:
        - Git Sync
      summary: Initialize Git repository
      operationId: initGitRepository
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Repository initialized successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /git/deinit:
    post:
      tags:
        - Git Sync
      summary: Deinitialize Git repository
      operationId: deinitGitRepository
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Repository deinitialized successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /git/sync:
    post:
      tags:
        - Git Sync
      summary: Manual sync
      operationId: manualGitSync
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sync completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitSyncResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /git/status:
    get:
      tags:
        - Git Sync
      summary: Get Git status
      operationId: getGitStatus
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Git status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /git/logs:
    get:
      tags:
        - Git Sync
      summary: Get sync logs
      operationId: getGitSyncLogs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sync logs retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GitSyncLogResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /git/commits:
    get:
      tags:
        - Git Sync
      summary: Get commit history
      operationId: getCommitHistory
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
          description: Maximum number of commits to return
      responses:
        '200':
          description: Commit history retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GitCommit'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /git/commits/file/{file_path}:
    get:
      tags:
        - Git Sync
      summary: Get file commit history
      operationId: getFileCommitHistory
      security:
        - bearerAuth: []
      parameters:
        - name: file_path
          in: path
          required: true
          schema:
            type: string
          description: Path to the file relative to the repository root
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
          description: Maximum number of commits to return
      responses:
        '200':
          description: File commit history retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GitCommit'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /git/diff/files/{file_path}:
    get:
      tags:
        - Git Sync
      summary: Get file diff
      description: Get uncommitted changes for a specific file
      operationId: getFileDiff
      security:
        - bearerAuth: []
      parameters:
        - name: file_path
          in: path
          required: true
          schema:
