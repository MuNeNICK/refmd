components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ===== Authentication =====
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        name:
          type: string
          minLength: 2
      required:
        - email
        - password
        - name

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password

    RefreshTokenRequest:
      type: object
      properties:
        refresh_token:
          type: string
      required:
        - refresh_token

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        user:
          $ref: '#/components/schemas/User'

    # ===== User =====
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # ===== Document =====
    Document:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
          description: Document content (only included in certain endpoints)
        type:
          type: string
          enum: [document, folder, scrap]
        parent_id:
          type: string
          format: uuid
          nullable: true
        file_path:
          type: string
          nullable: true
          description: File system path for the document
        owner_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        visibility:
          type: string
          enum: [private, unlisted, public]
          description: Document visibility (private, unlisted, public)
        published_at:
          type: string
          format: date-time
          nullable: true
          description: Published date (only set when document is published)
        owner_username:
          type: string
          nullable: true
          description: Owner name (only included for published documents)

    CreateDocumentRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        content:
          type: string
          default: ""
        type:
          type: string
          enum: [document, folder, scrap]
          default: document
        parent_id:
          type: string
          format: uuid
          nullable: true
      required:
        - title

    UpdateDocumentRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        content:
          type: string
        parent_id:
          type: string
          format: uuid
          nullable: true

    DocumentContent:
      type: object
      properties:
        content:
          type: string
          description: Current markdown content
        version:
          type: integer
          format: int64
        updated_at:
          type: string
          format: date-time

    DocumentListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        meta:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            total_pages:
              type: integer

    # ===== File =====
    File:
      type: object
      properties:
        id:
          type: string
          format: uuid
        filename:
          type: string
        file_size:
          type: integer
          format: int64
        mime_type:
          type: string
        document_id:
          type: string
          format: uuid
          nullable: true
        user_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time

    FileResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: string
              format: uuid
            filename:
              type: string
            size:
              type: integer
            mime_type:
              type: string
            url:
              type: string

    # ===== Sharing =====
    ShareDocumentRequest:
      type: object
      properties:
        permission:
          type: string
          enum: [view, edit]
        expires_at:
          type: string
          format: date-time
          nullable: true
      required:
        - permission

    ShareResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            token:
              type: string
            url:
              type: string
            expires_at:
              type: string
              format: date-time
              nullable: true

    Share:
      type: object
      properties:
        id:
          type: string
          format: uuid
        document_id:
          type: string
          format: uuid
        token:
          type: string
        permission:
          type: string
          enum: [view, edit]
        created_by:
          type: string
          format: uuid
        expires_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    SharedDocument:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        permission:
          type: string
          enum: [view, edit]

    # ===== Git Sync =====
    CreateGitConfigRequest:
      type: object
      required:
        - repository_url
        - auth_type
        - auth_data
      properties:
        repository_url:
          type: string
          description: Git repository URL
          example: "https://github.com/user/repo.git"
        branch_name:
          type: string
          description: Branch name to sync with
          default: "main"
          example: "main"
        auth_type:
          type: string
          enum: [ssh, token]
          description: Authentication type
          example: "token"
        auth_data:
          type: object
          description: Authentication data (SSH private key or token)
          example: { "token": "ghp_xxxxxxxxxxxxxxxxxxxx" }
        auto_sync:
          type: boolean
          description: Enable automatic sync on document save
          default: true

    GitConfigResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        repository_url:
          type: string
        branch_name:
          type: string
        auth_type:
          type: string
          enum: [ssh, token]
        auto_sync:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    GitSyncResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        commit_hash:
          type: string
          nullable: true
        files_changed:
          type: integer
          format: int32

    GitStatus:
      type: object
      properties:
        repository_initialized:
          type: boolean
        has_remote:
          type: boolean
        current_branch:
          type: string
          nullable: true
        uncommitted_changes:
          type: integer
          format: int32
        untracked_files:
          type: integer
          format: int32
        last_sync:
          type: string
          format: date-time
          nullable: true
        sync_enabled:
          type: boolean

    GitSyncLogResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        operation:
          type: string
          enum: [init, commit, push, pull]
        status:
          type: string
          enum: [success, error]
        message:
          type: string
          nullable: true
        commit_hash:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    GitCommit:
      type: object
      properties:
        id:
          type: string
          description: Commit hash
        message:
          type: string
          description: Commit message
        author_name:
          type: string
          description: Author name
        author_email:
          type: string
          description: Author email
        timestamp:
          type: string
          format: date-time
          description: Commit timestamp
        diff_stats:
          $ref: '#/components/schemas/DiffStats'
          nullable: true

    DiffStats:
      type: object
      properties:
        files_changed:
          type: integer
          format: int32
        insertions:
          type: integer
          format: int32
        deletions:
          type: integer
          format: int32

    DiffResult:
      type: object
      properties:
        file_path:
          type: string
          description: Path to the file being diffed
        diff_lines:
          type: array
          items:
            $ref: '#/components/schemas/DiffLine'
        old_content:
          type: string
          nullable: true
          description: Original file content (optional)
        new_content:
          type: string
          nullable: true
          description: New file content (optional)

    DiffLine:
      type: object
      properties:
        line_type:
          type: string
          enum: [added, deleted, context]
          description: Type of change for this line
        old_line_number:
          type: integer
          nullable: true
          description: Line number in the original file
        new_line_number:
          type: integer
          nullable: true
          description: Line number in the new file
        content:
          type: string
          description: The actual line content

    ConflictInfo:
      type: object
      properties:
        has_conflicts:
          type: boolean
          description: Whether there are any conflicts
        conflicted_files:
          type: array
          items:
            $ref: '#/components/schemas/ConflictedFile'
        can_auto_merge:
          type: boolean
          description: Whether conflicts can be auto-merged
        merge_message:
          type: string
          nullable: true
          description: Message about the merge status

    ConflictedFile:
      type: object
      properties:
        file_path:
          type: string
          description: Path to the conflicted file
        conflict_type:
          type: string
          enum: [both_modified, both_added, deleted_by_us, deleted_by_them, unknown]
          description: Type of conflict
        our_version:
          type: string
          nullable: true
          description: Our version of the file content
        their_version:
          type: string
          nullable: true
          description: Their version of the file content
        base_version:
          type: string
          nullable: true
          description: Base version of the file content
        markers:
          type: array
          items:
            $ref: '#/components/schemas/ConflictMarker'

    ConflictMarker:
      type: object
      properties:
        start_line:
          type: integer
          description: Line number where conflict starts
        middle_line:
          type: integer
          description: Line number of the separator
        end_line:
          type: integer
          description: Line number where conflict ends
        our_content:
          type: array
          items:
            type: string
          description: Our version content lines
        their_content:
          type: array
          items:
            type: string
          description: Their version content lines

    MergeResolution:
      type: object
      required:
        - file_path
        - resolution_type
      properties:
        file_path:
          type: string
          description: Path to the file to resolve
        resolution_type:
          type: string
          enum: [use_ours, use_theirs, manual, delete]
          description: How to resolve the conflict
        resolved_content:
          type: string
          nullable: true
          description: Manual resolution content (required if resolution_type is manual)

    # ===== Tag =====
    Tag:
      type: object
      required:
        - id
        - name
        - created_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time

    TagWithCount:
      type: object
      required:
        - id
        - name
        - count
        - created_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        count:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time

    TagListResponse:
      type: object
      required:
        - tags
        - total
      properties:
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagWithCount'
        total:
          type: integer
          format: int64

    PostsByTagResponse:
      type: object
      required:
        - tag
        - post_ids
      properties:
        tag:
          type: string
        post_ids:
          type: array
          items:
            type: string
            format: uuid

    # ===== Error =====
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: array
              items:
                type: object

    Scrap:
      type: object
      required:
        - id
        - owner_id
        - title
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        owner_id:
          type: string
          format: uuid
        title:
          type: string
        file_path:
          type: string
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        last_edited_by:
          type: string
          format: uuid
          nullable: true
        last_edited_at:
          type: string
          format: date-time
          nullable: true
        visibility:
          type: string
          enum: [private, unlisted, public]
          description: Scrap visibility (private, unlisted, public)
        published_at:
          type: string
          format: date-time
          nullable: true
          description: Published date (only set when scrap is published)
        owner_username:
          type: string
          nullable: true
          description: Owner name (only included for published scraps)

    ScrapPost:
      type: object
      required:
        - id
        - author_id
        - content
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        author_id:
          type: string
          format: uuid
        author_name:
          type: string
          nullable: true
        content:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
          nullable: true

    ScrapWithPosts:
      type: object
      required:
        - scrap
        - posts
      properties:
        scrap:
          $ref: '#/components/schemas/Scrap'
        posts:
          type: array
          items:
            $ref: '#/components/schemas/ScrapPost'

    CreateScrapRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        parent_id:
          type: string
          format: uuid
          nullable: true

    UpdateScrapRequest:
      type: object
      properties:
        title:
          type: string

    CreateScrapPostRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string

    UpdateScrapPostRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string

    # ===== Document Links =====
    BacklinksResponse:
      type: object
      properties:
        backlinks:
          type: array
          items:
            $ref: '#/components/schemas/BacklinkInfo'
        total_count:
          type: integer

    BacklinkInfo:
      type: object
      properties:
        document_id:
          type: string
          format: uuid
        title:
          type: string
        document_type:
          type: string
          enum: [document, scrap, folder]
        file_path:
          type: string
          nullable: true
        link_type:
          type: string
          enum: [reference, embed, mention]
        link_text:
          type: string
          nullable: true
        link_count:
          type: integer

    OutgoingLinksResponse:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/OutgoingLink'
        total_count:
          type: integer

    OutgoingLink:
      type: object
      properties:
        document_id:
          type: string
          format: uuid
        title:
          type: string
        document_type:
          type: string
          enum: [document, scrap, folder]
        file_path:
          type: string
          nullable: true
        link_type:
          type: string
          enum: [reference, embed, mention]
        link_text:
          type: string
          nullable: true
        position_start:
          type: integer
          nullable: true
        position_end:
          type: integer
          nullable: true

    LinkStatsResponse:
      type: object
      properties:
        backlink_count:
          type: integer
        outgoing_link_count:
          type: integer

    SearchResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        document_type:
          type: string
          enum: [document, scrap, folder]
        path:
          type: string
        updated_at:
          type: string
          format: date-time

    # ===== Public Documents =====
    PublishDocumentRequest:
      type: object
      properties: {}

    PublishDocumentResponse:
      type: object
      properties:
        public_url:
          type: string
          description: Public URL for the document
          example: "/u/johndoe/ca41e13d-bc50-45c7-bb7b-fca0f30be4ab"

    PublicDocument:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        document_type:
          type: string
        published_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        author:
          $ref: '#/components/schemas/AuthorInfo'

    AuthorInfo:
      type: object
      properties:
        name:
          type: string

    PublicDocumentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        document_type:
          type: string
        published_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        author:
          $ref: '#/components/schemas/AuthorInfo'

    PublicDocumentSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        document_type:
          type: string
        published_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PublicDocumentListResponse:
      type: object
      properties:
        documents:
          type: array
          items:
            $ref: '#/components/schemas/PublicDocumentSummary'
        total:
          type: integer
          description: Total number of documents in this response

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

